<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jungleJumble</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">jungleJumble</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
        </div>
      </div>
    </nav>

  </header>

  <!-- SECTION -->
  <main id="router-view " class="bg-img">

    <!-- PRIMARY VIEWPORT -->
    <div class="container-fluid ">
      <div class="row">
        <div class="col-2 text-center mt-4">
          <div class="fs-1 bg-white border border-4 rounded border-dark fw-4 mb-2">
            <p class="mb-0">Jungle Jumble</p>
          </div>


        </div>
        <div class="col-6"></div>
        <!-- SECTION typing landing -->
        <div class="col-8">
          <section class="row">
            <div class="col-12">
              <section class="row bg-white border border-4 border-dark rounded mt-3">
                <div id="jumbleName" class="col-6 ">
                  <!-- <p class="fs-4 fw-3 mb-0">${this.name}</p> -->
                </div>
                <div class="col-6">
                  <p class="fs-4 fw-3 mb-0 text-end">fastest time: ${this.fastestTime}</p>
                </div>
                <div id="jumbleTxt" class="col-12">
                  <!-- <p class="fs-5"> </p> -->
                </div>
              </section>
            </div>
          </section>
          <section class="row bg-white border border-4 rounded border-dark">
            <div class="col-12 text-center">
              <form onsubmit="app.JumblesController.checkInput(event)">

                <textarea name="textInput" id="" cols="50" rows="10"
                  class="border border-4 border-primary rounded mt-3"></textarea>


                <button type="submit" class="btn btn-primary d-block">Submit</button>
              </form>
            </div>
          </section>
        </div>
        <!-- !SECTION -->
        <!-- SECTION jumbles -->
        <div class="col-4 bg-white text-center rounded shadow border border-4 border-dark">
          <section class="row">
            <div class="col-12">
              <h1>Jumbles</h1>
              <div id="jumbleList">

                <!-- <button class="btn btn-danger">Start</button>
                <p class="d-inline">Easy Jumble</p> -->
              </div>
            </div>

          </section>
          <!-- !SECTION -->
          <!-- SECTION form -->
          <section class="row">
            <form onsubmit="app.JumblesController.createJumble(event)">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Jumble Name</label>
                <input type="string" class="form-control" id="exampleInputEmail1" name="name">
              </div>
              <div class="mb-3">
                <label for="jumblesInput" class="form-label">Custom Jumble</label>
                <textarea type="jumbles" class="form-control" id="jumblesInput" cols="10" rows="8"
                  name="body"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </section>
          <!-- !SECTION -->
        </div>
      </div>
    </div>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
